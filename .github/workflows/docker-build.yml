name: Build and Push Images

on:
  push:
    branches: [main]
  workflow_dispatch: {}

env:
  BACKEND_IMAGE: docker.io/eddisonso/ecloud-sfs-backend
  FRONTEND_IMAGE: docker.io/eddisonso/ecloud-sfs-frontend
  NS: default

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout simple-file-share
        uses: actions/checkout@v4
        with:
          path: simple-file-share

      - name: Checkout go-gfs
        uses: actions/checkout@v4
        with:
          repository: EddisonSo/go-gfs
          path: go-gfs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Install proto tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Generate go-gfs protobufs
        working-directory: go-gfs
        run: make proto

      - name: Build & push backend (cached)
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -f simple-file-share/backend/Dockerfile \
            -t ${BACKEND_IMAGE}:${GITHUB_SHA} \
            -t ${BACKEND_IMAGE}:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --provenance=false \
            --sbom=false \
            --push .

      - name: Build & push frontend (cached)
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -f simple-file-share/frontend/Dockerfile \
            -t ${FRONTEND_IMAGE}:${GITHUB_SHA} \
            -t ${FRONTEND_IMAGE}:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --provenance=false \
            --sbom=false \
            --push simple-file-share/frontend

      - name: Configure kubectl
        env:
          GFS_CI_KUBECONFIG_B64: ${{ secrets.GFS_CI_KUBECONFIG_B64 }}
        run: |
          mkdir -p ~/.kube
          echo "$GFS_CI_KUBECONFIG_B64" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl -n $NS get deploy simple-file-share-backend
          kubectl -n $NS get deploy simple-file-share-frontend

      - name: Rollout restart with SHA tag
        run: |
          kubectl -n $NS set image deployment/simple-file-share-backend \
            backend=${BACKEND_IMAGE}:${GITHUB_SHA}
          kubectl -n $NS set image deployment/simple-file-share-frontend \
            frontend=${FRONTEND_IMAGE}:${GITHUB_SHA}
          kubectl -n $NS rollout status deployment/simple-file-share-backend --timeout=180s
          kubectl -n $NS rollout status deployment/simple-file-share-frontend --timeout=180s
